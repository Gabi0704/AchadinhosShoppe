<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achadinhos da Gabi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header></header>

  <section class="container-info">
    <div class="textos">
      <h1>Achadinhos da Gabi</h1>
      <h2>Seu achado favorito está aqui!</h2>
    </div>
    <img src="imagens/avatar.png" alt="Avatar da Loja" />
  </section>

  <section class="descricao">
    <p>Bem-vindo à nossa loja! Aqui você encontra uma seleção especial de produtos variados, com qualidade e preço justo. Navegue, escolha e clique para saber mais. Boas compras!</p>
  </section>

  <section class="catalogo" id="catalogo"></section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="carrossel slider"></div>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <p><strong id="modal-price"></strong></p>
      <button id="modal-link" target="_blank">Ver Produto</button>
    </div>
  </div>

  <footer>
    <div class="redes-sociais">
      <a href="https://www.instagram.com/achad.inhosdashoppeoficial/" target="_blank">Instagram</a>
    </div>
    <p>Boas compras e volte sempre!</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
